<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pet Clinic Index</title>
</head>
<body>
<h1 th:text="'Index page'">Index page</h1>
<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="vet : ${vets}">
		<th th:text="${vet.id}">1</th>
		<th th:text="${vet.firstName}">joe</th>
		<th th:text="${vet.lastName}">doe</th>
		
		</tr>
		</tbody>
	</table>
</body>
</html>
